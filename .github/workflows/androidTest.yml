name: 单元测试流程

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出项目
        uses: actions/checkout@v3

      - name: 使用JDK 17 环境
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 执行单元测试
        run: |
          chmod +x ./gradlew
          ./gradlew test

      - name: 上传产出物(测试报告)
        uses: actions/upload-artifact@v3
        with:
          name: test-artifact
          path: ./**/build/reports/**

      - name: 发布快照任务
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${GITHUB_REF_NAME}" =~ ^refs/tags/ ]]; then
            echo "当前有标签，忽略快照任务"
          else
            echo "当前无标签，执行快照任务"
            chmod +x ./gradlew
            ./gradlew publishMainPublicationToGitHubPackagesRepository
          fi

      - name: 打包产出物
        run: |
          chmod +x ./gradlew
          ./gradlew assemble

      - name: 上传产出物
        uses: actions/upload-artifact@v3
        with:
          name: outputs-artifact
          path: ./**/build/outputs/**
